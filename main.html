<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">What inspires you?</h1>
    <p id="description">This surveys is to gather data on what things inspires individuals in life. Take inspiration, in this survey, as the source(s) that gets you going in your day, keeps you focus and stirs perseverance</p>
    <form id ="survey-form">
        <label id="name-label" for="name">Name
            <input id="name" type="text" placeholder="name of the survey taker" required>
        </label>
        <label id="email-label" for="email">Email
            <input id="email" type="text" placeholder="email of the survey taker"required>
        </label>
        <label id="number-label" for="number">Age
            <input id="number" type="text" placeholder="age of the survey taker" required>
        </label>
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
